@if (item) {
<div class="relative w-full h-[60vh] md:h-[70vh]">
    <img [src]="item.hero" class="absolute inset-0 w-full h-full object-cover object-center" [alt]="item.title">

    <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-black/20 to-transparent"></div>

    <div class="relative z-10 flex flex-col justify-center items-center h-full text-white px-6 md:px-20">
        <p class="italic capitalize">{{ item.description }}</p>
        <h1 class="uppercase font-serif text-5xl md:text-6xl leading-tight">
            {{ item.title }}
        </h1>
        <h2 class="uppercase text-xs">{{ item.location }}</h2>
    </div>
</div>

<div class="max-w-6xl mx-auto px-4 py-8">
    <div class="columns-1 sm:columns-2 md:columns-2 gap-2">
        @for (img of images; track $index) {
        <div class="mb-2 break-inside-avoid overflow-hidden">
            <img [src]="img" alt="{{ item.title }}" class="w-full h-full object-cover">
        </div>
        }
    </div>
</div>
}
