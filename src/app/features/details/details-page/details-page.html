<section id="details" class="min-h-screen bg-neutral-100 px-6 py-20 flex flex-col justify-center">
    <div class="max-w-5xl mx-auto text-center mb-8 md:mb-16">
        <h2 class="text-4xl md:text-5xl font-serif mb-6">Everything you need to know</h2>
        <p class="text-sm text-gray-600">
            From the moment you book your appointment to the delivery of your photos, we structure every step so
            you can experience your moment to the fullest.
        </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 md:gap-4 max-w-6xl mx-auto">
        <div routerLink="/details/approach"
            class="relative h-46 md:h-58 p-6 aspect-square flex flex-col justify-end bg-neutral-100 hover:bg-neutral-200 shadow-md cursor-pointer group overflow-hidden">

            <div
                class="absolute top-4 right-4 h-10 w-10 rounded-full flex items-center justify-center bg-white/40 backdrop-blur-md group-hover:scale-110 transition-transform duration-300 z-10">
                <fa-icon [icon]="faMethod" class="text-base text-cloud"></fa-icon>
            </div>

            <img src="assets/b&w1.jpg" alt="My method button" class="absolute inset-0 w-full h-full object-cover">

            <div class="relative z-10">
                <span class="text-lg font-serif tracking-wide text-gray-800 group-hover:text-gray-900 block">
                    My method
                </span>
                <span class="flex justify-between items-center text-gray-600">
                    Go to Section
                    <fa-icon class="text-gray-600" [icon]="faArrow"></fa-icon>
                </span>
            </div>
        </div>

        <div routerLink="/details/services"
            class="relative h-46 md:h-58 p-6 aspect-square flex flex-col justify-end bg-neutral-100 hover:bg-neutral-200 shadow-md cursor-pointer group overflow-hidden">

            <div
                class="absolute top-4 right-4 h-10 w-10 rounded-full flex items-center justify-center bg-white/40 backdrop-blur-md group-hover:scale-110 transition-transform duration-300 z-10">
                <fa-icon [icon]="faServices" class="text-base text-cloud"></fa-icon>
            </div>

            <img src="assets/b&w2.jpg" alt="My method button" class="absolute inset-0 w-full h-full object-cover">

            <div class="relative z-10">
                <span class="text-lg font-serif tracking-wide text-gray-800 group-hover:text-gray-900 block">
                    Services & Pricing
                </span>
                <span class="flex justify-between items-center text-gray-600">
                    Go to Section
                    <fa-icon class="text-gray-600" [icon]="faArrow"></fa-icon>
                </span>
            </div>
        </div>

        <div routerLink="/details/faqs"
            class="relative h-46 md:h-58 p-6 aspect-square flex flex-col justify-end bg-neutral-100 hover:bg-neutral-200 shadow-md cursor-pointer group overflow-hidden">

            <div
                class="absolute top-4 right-4 h-10 w-10 rounded-full flex items-center justify-center bg-white/40 backdrop-blur-md group-hover:scale-110 transition-transform duration-300 z-10">
                <fa-icon [icon]="faFaqs" class="text-base text-cloud"></fa-icon>
            </div>

            <img src="assets/b&w4.jpg" alt="My method button" class="absolute inset-0 w-full h-full object-cover">

            <div class="relative z-10">
                <span class="text-lg font-serif tracking-wide text-gray-800 group-hover:text-gray-900 block">
                    Questions
                </span>
                <span class="flex justify-between items-center text-gray-600">
                    Go to Section
                    <fa-icon class="text-gray-600" [icon]="faArrow"></fa-icon>
                </span>
            </div>
        </div>
    </div>
</section>
